  <script>
  let messageIndex = 0;
const messages = ["All this hard work", "Are you sure?", "Really?", "!!"];

document.getElementById('noButton').onmouseover = function(event) {
  const noButton = event.target;
  const maxX = window.innerWidth - noButton.clientWidth;
  const maxY = window.innerHeight - noButton.clientHeight;
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  // Change the text of the button
  noButton.textContent = messages[messageIndex];
  messageIndex = (messageIndex + 1) % messages.length; // Cycle through messages

  noButton.style.position = 'fixed'; // Use 'absolute' if layout issues occur
  noButton.style.left = newX + 'px';
  noButton.style.top = newY + 'px';
};
  </script>
